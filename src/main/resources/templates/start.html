<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-приложение с оверлеем</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .overlay {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px -1px 5px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .overlay.show {
            transform: translateY(0);
        }
        .overlay-content {
            text-align: center;
        }
        .close-btn {
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <button class="btn btn-primary" onclick="toggleOverlay()">Показать оверлей</button>
</div>

<div class="overlay" id="overlay">
    <div class="overlay-content">
        <h2>Привет, это оверлей!</h2>
        <p>Вы можете закрыть его, потянув за верхний край вниз.</p>
        <div class="close-btn" onclick="toggleOverlay()">Закрыть</div>
    </div>
</div>

<script>
    function toggleOverlay() {
        const overlay = document.getElementById('overlay');
        overlay.classList.toggle('show');
    }
</script>
</body>
</html>
